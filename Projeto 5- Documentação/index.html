<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Mensagem Personalizada</title>
</head>
<body>

    <h1>Teste</h1>

    <button onclick="mostrarMensagem()">Clique aqui</button>

    <p id="mensagem"></p>

    <script>
        function mostrarMensagem() {
            document.getElementById("mensagem").innerText =
                "Funcionou!";
        }
    </script>

</body>
</html>
